<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:opsz,wght@18..144,300..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_wrap">
          <div class="header_logo">
            <img src="img/icons/logo.svg" alt="" />
            <span>BuhOne</span>
          </div>
          <div class="header_container">
            <div class="header_info">
              <div class="header_box">
                <div class="header_icon">
                  <img src="img/icons/Phone.svg" alt="" />
                </div>
                <a href="tel:8 (111) 222-33-44" class="header_value"
                  >8 (111) 222-33-44</a
                >
              </div>
              <div class="header_box">
                <div class="header_icon">
                  <img src="img/icons/time.svg" alt="" />
                </div>
                <div class="header_value">Пн-Пт 10:00-18:00</div>
              </div>
              <div class="header_box">
                <div class="header_icon">
                  <img src="img/icons/email.svg" alt="" />
                </div>
                <a href="mailto:order@buhone.ru" class="header_value"
                  >order@buhone.ru</a
                >
              </div>
              <div class="header_box">
                <div class="header_icon">
                  <img src="img/icons/location.svg" alt="" />
                </div>
                <address class="header_value">Невский пр. 130</address>
              </div>
            </div>
            <nav class="header_menu">
              <ul>
                <li>
                  <a href="">Главная</a>
                </li>
                <li>
                  <a href="">услуги</a>
                </li>
                <li>
                  <a href="">кейсы</a>
                </li>
                <li>
                  <a href="">о компании</a>
                </li>
                <li>
                  <a href="">контакты</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="promo">
      <div class="promo_swiper swiper">
        <div class="swiper-wrapper">
          <div class="promo_slide swiper-slide">Slide 1</div>
          <div class="promo_slide swiper-slide">Slide 2</div>
        </div>
      </div>
    </section>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/index.js"></script>
</html>
