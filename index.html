<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:opsz,wght@18..144,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header_wrap">
        <div class="header_logo">
          <img src="img/icons/logo.svg" alt="" />
          <span>BuhOne</span>
        </div>
        <div class="header_container">
          <div class="header_info">
            <div class="header_box">
              <div class="header_icon">
                <img src="img/icons/Phone.svg" alt="" />
              </div>
              <a href="tel:8 (111) 222-33-44" class="header_value">8 (111) 222-33-44</a>
            </div>
            <div class="header_box">
              <div class="header_icon">
                <img src="img/icons/time.svg" alt="" />
              </div>
              <div class="header_value">Пн-Пт 10:00-18:00</div>
            </div>
            <div class="header_box">
              <div class="header_icon">
                <img src="img/icons/email.svg" alt="" />
              </div>
              <a href="mailto:order@buhone.ru" class="header_value">order@buhone.ru</a>
            </div>
            <div class="header_box">
              <div class="header_icon">
                <img src="img/icons/location.svg" alt="" />
              </div>
              <address class="header_value">Невский пр. 130</address>
            </div>
          </div>
          <nav class="header_menu">
            <ul>
              <li>
                <a href="">Главная</a>
              </li>
              <li>
                <a href="">услуги</a>
              </li>
              <li>
                <a href="">кейсы</a>
              </li>
              <li>
                <a href="">о компании</a>
              </li>
              <li>
                <a href="">контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <section class="promo">
    <div class="promo_swiper swiper">
      <div class="swiper-wrapper">
        <div class="promo_slide swiper-slide">
          <div class="promo_bg">
            <img src="img/promo/bg.jpg" alt="">
          </div>
          <div class="wrapper">
            <div class="promo_wrap">
              <div class="promo_title title"> Бухгалтерские услуги в Санкт-Питербурге</div>
              <button class="promo_btn btn">Наша призентация</button>
            </div>
          </div>
        </div>
        <div class="promo_slide swiper-slide">
          <div class="promo_bg">
            <img src="img/promo/bg.jpg" alt="">
          </div>
          <div class="wrapper">
            <div class="promo_wrap">
              <div class="promo_title title"> Бухгалтерские услуги в Москве</div>
              <button class="promo_btn btn">Наша презентация</button>
            </div>
          </div>
        </div>
        <div class="promo_slide swiper-slide">
          <div class="promo_bg">
            <img src="img/promo/bg.jpg" alt="">
          </div>
          <div class="wrapper">
            <div class="promo_wrap">
              <div class="promo_title title"> Бухгалтерские услуги в Санкт-Петербурге</div>
              <button class="promo_btn btn">Наша презентация</button>
            </div>
          </div>
        </div>
        <div class="promo_slide swiper-slide">
          <div class="promo_bg">
            <img src="img/promo/bg.jpg" alt="">
          </div>
          <div class="wrapper">
            <div class="promo_wrap">
              <div class="promo_title title"> Бухгалтерские услуги в Москве</div>
              <button class="promo_btn btn">Наша презентация</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="promo_buttom">
      <div class="wrapper">
        <div class="promo_nav">
          <div class="swiper-pagination swiper-pagination_white"></div>
          <div class="arrows arrows_white">
            <div class="arrow arrow_prew">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4.56397 7.49961L11.3382 0.725363C11.5048 0.558757 11.5048 0.29156 11.3382 0.124954C11.1716 -0.0416514 10.9044 -0.0416514 10.7378 0.124954L3.66179 7.20097C3.49518 7.36758 3.49518 7.63478 3.66179 7.80138L10.7378 14.8743C10.8195 14.956 10.9296 15 11.0364 15C11.1433 15 11.2533 14.9591 11.3351 14.8743C11.5017 14.7077 11.5017 14.4405 11.3351 14.2739L4.56397 7.49961Z"
                  fill="white" />
              </svg>
            </div>
            <div class="arrow arrow_next">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.436 7.50039L3.66175 14.2746C3.49515 14.4412 3.49515 14.7084 3.66175 14.875C3.82836 15.0417 4.09555 15.0417 4.26216 14.875L11.3382 7.79903C11.5048 7.63242 11.5048 7.36522 11.3382 7.19862L4.26216 0.125741C4.18043 0.0440098 4.0704 6.46293e-07 3.96352 6.55637e-07C3.85665 6.6498e-07 3.74662 0.0408666 3.66489 0.125741C3.49829 0.292346 3.49829 0.559543 3.66489 0.726148L10.436 7.50039Z"
                  fill="white" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/index.js"></script>

</html>
